<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload CSV | Startup Predictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container fade-in">
      <header class="header">
        <h1 class="title">Startup Predictor</h1>
        <p class="subtitle">Upload CSV for Predictions</p>
      </header>

      <main class="main-content">
        <form id="csvForm" class="upload-form">
          <div class="file-upload">
            <label for="csvFile" class="file-label">
              Choose CSV File
              <input type="file" id="csvFile" accept=".csv" required class="file-input" />
            </label>
          </div>
          <div class="buttons">
            <button type="submit" class="btn primary">Predict</button>
            <button type="reset" class="btn secondary">Reset</button>
          </div>
        </form>

        <div id="csvResult" class="result-area">
          <!-- Results will be dynamically inserted here as a table -->
        </div>
      </main>

      <footer class="footer">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
